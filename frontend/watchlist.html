<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .page-title {
            border-left: 5px solid #ffc107;
            padding-left: 15px;
        }

        .movie-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #1e1e1e;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .btn-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #ff4d4d;
            border: 1px solid #ff4d4d;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 10;
        }

        .btn-remove:hover {
            background: #ff4d4d;
            color: white;
            transform: scale(1.1);
        }

        .card-info {
            padding: 10px;
            text-align: center;
        }

        .card-title {
            font-size: 0.9rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ccc;
        }

        .movie-card:hover .card-title {
            color: #ffc107;
        }

        #loading,
        #empty-state {
            display: none;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-black border-bottom border-secondary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning" href="index.html">MOVIE APP</a>
            <a href="index.html" class="btn btn-outline-light btn-sm">Back to Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex align-items-center mb-5 mt-4">
            <h2 class="fw-bold page-title mb-0">My Watchlist</h2>
            <span class="badge bg-secondary ms-3" id="watchlist-count">0 movies</span>
        </div>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-warning" role="status"></div>
            <p class="mt-2 text-muted">Loading your list...</p>
        </div>

        <div id="empty-state" class="text-center py-5">
            <i class="fas fa-film fa-4x text-muted mb-3 opacity-25"></i>
            <h4 class="text-muted">Your watchlist is empty</h4>
            <p class="text-secondary">Start adding movies you want to watch!</p>
            <a href="index.html" class="btn btn-warning mt-2">Explore Movies</a>
        </div>

        <div id="watchlist-grid" class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4">
        </div>
    </div>
    <script src="js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/watchlist.js"></script>
</body>

</html>
