<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Absolute Cinema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'Segoe UI', sans-serif;
    }
    .auth-card {
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 12px;
    }
    .form-control {
        background-color: #2c2c2c;
        border: 1px solid #444;
        color: white;
    }
    .form-control:focus {
        background-color: #333;
        color: white;
        border-color: #ffc107;
        box-shadow: none;
    }
    .btn-cinema {
        background-color: #ffc107;
        color: #000;
        font-weight: bold;
        transition: all 0.3s;
    }
    .btn-cinema:hover {
        background-color: #e0a800;
        transform: scale(1.02);
    }
    a { text-decoration: none; color: #ffc107; }
    a:hover { text-decoration: underline; color: #e0a800; }

.form-control::placeholder {
    color: #b0b0b0; 
    opacity: 1; 
}

.form-control:focus::placeholder {
    color: #707070;
}
  </style>
</head>
<body>

<script type="module" src="js/navbar.js"></script>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card auth-card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <div class="card-body">
        <h3 class="text-center text-light fw-bold mb-4">Create Account</h3>

        <div id="alert"></div>

        <div class="mb-3">
            <label class="form-label text-light small">Username</label>
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-user"></i></span>
                <input type="text" id="username" class="form-control" placeholder="Choose a username">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label text-light small">Email Address</label>
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="name@example.com">
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label text-light small">Password</label>
            <div class="input-group">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Min. 6 characters">
            </div>
        </div>

        <button class="btn btn-cinema w-100 py-2 rounded-pill mb-3" onclick="register()">Sign Up</button>

        <p class="text-center text-light small mb-0">
            Already have an account? <a href="login.html" class="fw-bold">Login</a>
        </p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
