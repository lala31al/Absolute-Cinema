<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tier Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .page-title {
            border-left: 5px solid #ffc107;
            padding-left: 15px;
        }

        .tier-card {
            background: #1e1e1e;
            border: 1px solid #333;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .tier-card:hover {
            transform: translateY(-5px);
            border-color: #ffc107;
        }

        .modal-content {
            background-color: #1e1e1e;
            color: white;
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
        }

        .form-control:focus {
            background-color: #2c2c2c;
            color: white;
            box-shadow: none;
            border-color: #ffc107;
        }
    </style>
</head>

<body>

    <div class="container mt-5 pt-4">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h2 class="fw-bold page-title">My Tier Lists</h2>
            <button class="btn btn-warning fw-bold" data-bs-toggle="modal" data-bs-target="#createModal">
                <i class="fas fa-plus me-2"></i>Create New
            </button>
        </div>

        <div id="tierlist-grid" class="row g-4">
        </div>
    </div>

    <div class="modal fade" id="createModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">New Tier List</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label>Title</label>
                        <input type="text" id="tierTitle" class="form-control" placeholder="e.g. Top 10 Horror Movies">
                    </div>
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea id="tierDesc" class="form-control" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" onclick="createTierList()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/navbar.js"></script>
    <script type="module" src="./js/tier-list.js"></script>
</body>
</html>
