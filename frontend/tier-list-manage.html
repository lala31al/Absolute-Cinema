<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tier List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .rank-number {
            font-size: 2rem; font-weight: bold; color: #444; width: 50px; text-align: center;
        }
        .film-item {
            background: #1e1e1e; border-bottom: 1px solid #333; transition: background 0.2s;
        }
        .film-item:hover { background: #252525; }
        
        #searchResults {
            max-height: 300px; overflow-y: auto; position: absolute; width: 100%; z-index: 1000;
        }
        .search-item { cursor: pointer; background: #333; padding: 10px; border-bottom: 1px solid #444; }
        .search-item:hover { background: #ffc107; color: #000; }
    </style>
</head>
<body>

    <div class="container mt-5 pt-4">
        <div class="mb-4 pb-3 border-bottom border-secondary d-flex justify-content-between align-items-end">
            <div>
                <a href="tier-list.html" class="text-muted text-decoration-none small mb-2 d-block"><i class="fas fa-arrow-left"></i> Back to lists</a>
                <h1 id="listTitle" class="display-5 fw-bold text-warning">Loading...</h1>
                <p id="listDesc" class="text-light opacity-75 mb-0"></p>
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="deleteList()">Delete List</button>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <h4 class="mb-3">Movies in this list</h4>
                <div id="filmContainer" class="d-flex flex-column gap-2">
                    </div>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="card bg-dark border-secondary p-3">
                    <h5 class="text-white mb-3">Add Movie</h5>
                    <div class="position-relative">
                        <input type="text" id="searchFilm" class="form-control bg-secondary text-white border-0" placeholder="Search movie...">
                        <div id="searchResults" class="list-group shadow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/navbar.js"></script>
    <script type="module" src="./js/tier-list-manage.js"></script>
</body>
</html>
