<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
    :root {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --accent: #ffc107;
        --text-main: #ffffff;
        --text-muted: #b0b0b0;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .filter-container {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #333;
        margin-bottom: 30px;
        margin-top: -30px;
        position: relative;
        z-index: 10;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .form-control,
    .form-select {
        background-color: #2c2c2c;
        border: 1px solid #444;
        color: #fff;
    }

    .form-control:focus,
    .form-select:focus {
        background-color: #333;
        color: #fff;
        border-color: var(--accent);
        box-shadow: none;
    }

    .form-control::placeholder {
        color: #777;
    }

    .movie-card {
        background: transparent;
        border: none;
        transition: transform 0.3s ease;
        cursor: pointer;
        height: 100%;
    }

    .movie-card:hover {
        transform: translateY(-5px);
    }

    .poster-wrapper {
        position: relative;
        width: 100%;
        padding-top: 150%;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        background-color: #222;
    }

    .movie-poster-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .rating-badge {
        position: absolute;
        top: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.7);
        color: var(--accent);
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: bold;
        backdrop-filter: blur(4px);
    }

    .movie-info {
        padding-top: 12px;
    }

    .movie-title {
        font-size: 1rem;
        font-weight: 600;
        color: #fff;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .movie-meta {
        font-size: 0.85rem;
        color: var(--text-muted);
        display: flex;
        justify-content: space-between;
    }
</style>

<body>

    <div id="hero-section" class="hero-section" style="display: none;">
        <div class="hero-bg" id="hero-bg"></div>
        <div class="container hero-content">
            <div class="row align-items-center">
                <div class="col-md-3 d-none d-md-block text-end">
                    <img id="hero-img" src="" class="img-fluid hero-poster">
                </div>
                <div class="col-md-9">
                    <span class="badge bg-warning text-dark mb-2">Featured Movie</span>
                    <h1 id="hero-title" class="display-3 fw-bold text-white mb-3">Loading...</h1>
                    <div class="d-flex align-items-center mb-3 text-light">
                        <span id="hero-year" class="me-3 border-end pe-3 border-secondary">-</span>
                        <span id="hero-duration" class="me-3 border-end pe-3 border-secondary">- min</span>
                        <span id="hero-genre" class="text-warning">-</span>
                    </div>
                    <p id="hero-desc" class="lead text-white-50 fs-6" style="max-width: 600px;">...</p>
                    <a id="hero-btn" href="#" class="btn btn-warning btn-lg fw-bold mt-3 rounded-pill px-5">
                        <i class="fas fa-play me-2"></i> View Details
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">

        <div class="filter-container shadow-sm">
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text bg-dark border-secondary text-secondary"><i class="fas fa-search"></i></span>
                        <input type="text" id="search" class="form-control form-control-dark" placeholder="Search movies...">
                    </div>
                </div>

                <div class="col-md-3">
                    <select id="filter-genre" class="form-select form-select-dark">
                        <option value="">All Genres</option>
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="18">Drama</option>
                        <option value="10749">Romance</option>
                        <option value="878">Sci-Fi</option>
                        <option value="27">Horror</option>
                        <option value="53">Thriller</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <select id="filter-rating" class="form-select form-select-dark">
                        <option value="">All Ratings</option>
                        <option value="9">⭐ 9+ (Masterpiece)</option>
                        <option value="8">⭐ 8+ (Excellent)</option>
                        <option value="7">⭐ 7+ (Good)</option>
                        <option value="6">⭐ 6+ (Decent)</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <select id="filter-duration" class="form-select form-select-dark">
                        <option value="">Duration</option>
                        <option value="short">&lt; 90m</option>
                        <option value="medium">90m - 2h</option>
                        <option value="long">&gt; 2h</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <select id="sort-by" class="form-select form-select-dark">
                        <option value="latest">Newest Releases</option>
                        <option value="rating-desc">Highest Rated</option> <option value="title-asc">Title (A-Z)</option>
                        <option value="duration-desc">Longest First</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold text-white border-start border-4 border-warning ps-3">Discover Movies</h4>
            <span id="result-count" class="text-light small">0 movies found</span>
        </div>

        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-4" id="film-list">
        </div>

        <div class="mb-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navbar.js"></script>
    <script type="module" src="js/home.js"></script>
</body>

</html>
