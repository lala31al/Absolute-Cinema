<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .movie-hero {
    position: relative;
    padding: 60px 0;
    overflow: hidden;
    min-height: 80vh;
    display: flex;
    align-items: center;
  }

  .hero-backdrop {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(20px) brightness(0.3);
    z-index: 0;
  }

  .hero-content {
    position: relative;
    z-index: 2;
  }

  .poster-card {
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s;
  }

  .poster-card:hover {
    transform: scale(1.02);
  }

  .badge-custom {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: #fff;
    font-weight: normal;
    padding: 8px 12px;
  }
</style>

<body>

  <div class="movie-hero">
    <div id="backdrop-bg" class="hero-backdrop"></div>

    <div class="container hero-content">
      <div class="row align-items-start">

        <div class="col-lg-4 col-md-5 text-center mb-4 mb-md-0">
          <img id="poster" src="https://via.placeholder.com/500x750?text=Loading..." class="img-fluid poster-card w-100"
            alt="Poster">
        </div>

        <div class="col-lg-8 col-md-7">
          <h1 id="title" class="display-4 fw-bold mb-2">Loading...</h1>

          <div class="d-flex align-items-center text-warning mb-4">
            <span class="me-3"><i class="fas fa-clock me-1"></i> <span id="meta-duration">- min</span></span>
            <span><i class="fas fa-calendar-alt me-1"></i> <span id="meta-date">-</span></span>
          </div>

          <div class="mb-4">
            <h5 class="fw-bold text-white border-bottom border-secondary pb-2 d-inline-block">Overview</h5>
            <p id="overview" class="lead fs-6 text-light opacity-75">Loading details...</p>
          </div>

          <div class="row mb-4">
            <div class="col-12 mb-2">
              <strong class="text-white">Director:</strong>
              <span id="director" class="text-info ms-2"></span>
            </div>
            <div class="col-12">
              <strong class="text-white d-block mb-2">Cast:</strong>
              <div id="actors" class="d-flex flex-wrap gap-2"></div>
            </div>
          </div>

          <div class="mt-5 p-4 rounded bg-dark bg-opacity-50 border border-secondary">
            <h4 class="mb-3"><i class="fas fa-star text-warning me-2"></i>Reviews</h4>

            <div id="reviews" class="mb-3"></div>

            <div id="review-form"></div>
            <div id="rating-summary"></div>
            <button id="watchlistBtn" class="btn btn-warning">
              + Add to Watchlist
            </button>


          </div>

        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/navbar.js"></script>
  <script src="./js/film-detail.js" type="module"></script>
</body>

</html>
